<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <!--fontawsome-->
        <script
        src="https://kit.fontawesome.com/ba13226322.js"
        crossorigin="anonymous"
      ></script>
    <!--custom css & js-->
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <nav id="top_navigation">
          <span class="left_gnb">
            <span id="logo">
              <img src="./img/logo_icon.png" alt="icon" />
            </span>
            <span class="category_title">Game World</span>
          </span>
          <span class="right_gnb">
            <span class="rgnb_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
              <ul class="lnb">
                <li>
                  <a href="/search">Search</a>
                </li>
              </ul>
            </span>
            <span class="rgnb_icon">
              <i class="fas fa-user"></i>
              <ul class="lnb">
                <li>
                  <a href="/Favorite">Favorites</a>
                </li>
                <li>
                  <a href="/Setting">Settings</a>
                </li>
              </ul>
            </span>
            <span class="rgnb_icon">
              <i class="fa-solid fa-phone"></i>
              <ul class="lnb">
                <li>
                  <a href="/contact">Contact</a>
                </li>
                <li>
                  <a href="/Inquiries">Inquiries</a>
                </li>
              </ul>
            </span>
          </span>
        </nav>
      </header>
      <section id="card_items">
        <h2 class="game_title"></h2>
        <ul>
          <li>
            <a href="/mario"
              ><img
                class="defaultImg"
                src="./img/mario_block.png"
                alt="card_mario"
            /></a>
            <a href="/mario"
              ><img
                class="hoverImg"
                src="./img/mario_yellow_block.png"
                alt="card_mario"
            /></a>
          </li>
          <li>
            <a href="/sugar"
              ><img
                class="defaultImg"
                src="./img/mario_block.png"
                alt="card_sugar"
            /></a>
            <a href="/sugar"
              ><img
                class="hoverImg"
                src="./img/mario_yellow_block.png"
                alt="card_sugar"
            /></a>
          </li>
          <li>
            <a href="/fw"
              ><img
                class="defaultImg"
                src="./img/mario_block.png"
                alt="card_fw"
            /></a>
            <a href="/fw"
              ><img
                class="hoverImg"
                src="./img/mario_yellow_block.png"
                alt="card_fw"
            /></a>
          </li>
          <li>
            <a href="/shu"
              ><img
                class="defaultImg"
                src="./img/mario_block.png"
                alt="card_shu"
            /></a>
            <a href="/shu"
              ><img
                class="hoverImg"
                src="./img/mario_yellow_block.png"
                alt="card_shu"
            /></a>
          </li>
        </ul>
      </section>
      <div class="game_char_left">
        <img src="./img/mario_2.png" alt="game character left" />
      </div>
      <div class="game_char_right">
        <img src="./img/blank.png" alt="game character right" />
      </div>
      <footer>
        <button id="btn">
          <a href="https://gamemiu.co.kr/category/플래시게임/인기게임/마리오/"
            >▶ Play</a
          >
        </button>
      </footer>

</html>
