<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <label class="power">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="light">
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
    </label>
    <label class="airplane">
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="bluetooth">
      <input type="checkbox">
      <span class="checkmark"></span>
      
    </label>
    <label class="wifi">
      <input type="checkbox">
      <span class="checkmark"></span>
      
    </label>
    <label class="setting">
      <input type="checkbox">
      <span class="checkmark"></span>

    </label>
  </div>
</body>
</html>
