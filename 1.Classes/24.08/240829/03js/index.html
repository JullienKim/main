<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* background: url("https://lovechicliving.co.uk/wp-content/uploads/2023/01/popular-garden-plants-3.jpg") */
        background: url("https://images.unsplash.com/photo-1534710961216-75c88202f43e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FyZGVufGVufDB8fDB8fHww")
          center/cover no-repeat;
        height: 300vh;
        h1 {
          font-size: 30px;
          padding: 20px;
        }
        .box {
          width: 300px;
          height: 300px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          img {
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="box">
      <img src="./img/butterfly.gif" alt="butterfly" />
    </div>
  </body>
</html>
