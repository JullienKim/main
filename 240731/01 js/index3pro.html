<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script3pro.js"></script>
    <link rel="stylesheet" href="./style3pro.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="topMenu">
        <div class="saleImg">
          <img src="./Aliexpress_logo.svg 1.png" alt="aliLogo" />
        </div>
        <div class="formArea">
          <form name="priceCalc" action="http://127.0.0.1:5501" method="get">
            <ul>
              <li>
                <label for="price">원래가격</label
                ><input type="text" name="price" class="price" />원
              </li>
              <li>
                <label for="rate">할인률</label
                ><input type="text" name="rate" class="rate" />%
              </li>
            </ul>
            <input type="button" class="actionBtn" value="할인가격 계산하기" />
          </form>
        </div>
      </section>
      <section class="bottomInfo">
        <p></p>
      </section>
    </main>
  </body>
</html>
