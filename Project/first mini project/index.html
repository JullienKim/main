<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <section id="greet">
        <div class="text_box">
          <span class="text"></span>
          <span class="blink">|</span>
        </div>
      </section>
      <section id="intro">
        <div id="intro_container" class="closed">
          <button class="card_inout"></button>
          <div class="card">
            <div class="card_name">
              <h2>대한외국인</h2>
              <h1>Jullien 김</h1>
              <h3>"떳떳하게 살자"</h3>
            </div>
            <div class="card_contact">
              <h3>연락처</h3>
              <div class="contact_button">
                <a href="#fb"
                  ><img class="btn_img" src="./img/btn_fb1.png" alt=""
                /></a>
                <a href="#ins"
                  ><img class="btn_img" src="./img/btn_ins.png" alt=""
                /></a>
                <a href="#dc"
                  ><img class="btn_img" src="./img/btn_dc.png" alt=""
                /></a>
                <a href="#git"
                  ><img class="btn_img" src="./img/btn_git.png" alt=""
                /></a>
                <a href="#email"
                  ><img class="btn_img" src="./img/btn_email.png" alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="interest">
          <div class="coding"><img src="/img/itr_prog.png" class="itr_img" alt="coding" /></div>
          <div class="communcation">
            <img src="/img/itr_cmnc.png" class="itr_img" alt="communcation" />
          </div>
          <div class="humanity">
            <img src="/img/itr_ppl.png" class="itr_img" alt="humanity" />
          </div>
          <div class="experience">
            <img src="/img/itr_exp.png" class="itr_img" alt="experience" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
