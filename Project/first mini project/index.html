<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <section id="greet">
        <div class="text_box">
          <span class="text"></span>
          <span class="blink">|</span>
        </div>
      </section>
      <section id="intro">
        <div id="card_container" class="closed">
          <button class="card_inout"></button>
          <div class="card">
            <div class="card_name">
              <h2>대한외국인</h2>
              <h1>Jullien 김</h1>
              <h3>"떳떳하게 살자"</h3>
            </div>
            <div class="card_contact">
              <h3>연락처</h3>
              <div class="contact_button">
                <a href="#fb"><img class="btn_img" src="./img/btn_fb1.png" alt="" /></a>
                <a href="#ins"><img class="btn_img" src="./img/btn_ins.png" alt="" /></a>
                <a href="#dc"><img class="btn_img" src="./img/btn_dc.png" alt="" /></a>
                <a href="#git"><img class="btn_img" src="./img/btn_git.png" alt="" /></a>
                <a href="#email"><img class="btn_img" src="./img/btn_email.png" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Replaced interest section -->
        <ul class="interest">
          <li>
            <div class="content">
              <h2>미래를 위한</h2>
              <h1>프로그래밍</h1>
            </div>
          </li>
          <li>
            <div class="content">
              <h2>사람답게 해주는</h2>
              <h1>소통</h1>
            </div>
          </li>
          <li>
            <div class="content">
              <h2>힘이 되어주는</h2>
              <h1>사람</h1>
            </div>
          </li>
          <li>
            <div class="content">
              <h2>나를 넓혀주는</h2>
              <h1>경험</h1>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
